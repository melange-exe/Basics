<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>

    <script src="bootstrap/js/jquery-3.4.0.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="sign_up_form.css">
</head>
<body>
<h1>Sign Up Form</h1>
<hr>
<div class="form-sign-up">
    <form action="#">
<!--        <label for="name">Name :</label>-->
        <input type="text" id="name"placeholder="First Name" autofocus="" required><br>
<!--        <label for="name2">Name :</label>-->
        <input type="text" id="name2"placeholder="Second Name" autofocus="" required><br>
<!--        <label for="email">Email Address</label>-->
        <input type="email" autofocus required id="email" placeholder="Email Address"><br>
<!--        <label for="tel">Phone Number</label>-->
        <input type="tel" id="tel" autofocus required placeholder="Phone Number"><br>
        <button type="reset" class="btn-dark btn-block">Sign Up </button>
    </form>
</div>
</body>
</html>
